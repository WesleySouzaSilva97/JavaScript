<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello JS</title>
    <!-- Execução interna do JavaScript-->
    <script>
        function hello() {
            alert("Hello JS")
        }
    </script>
</head>
<body>
    <h1>JavaScript</h1>
    <button onclick="hello()"> Hello> </button>
</body>
</html>
